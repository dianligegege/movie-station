<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>影流网管理系统</title>
    <link rel="stylesheet" href="/css/addmovie.css">
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/addmovie.js"></script>

    <% include head.html%>

    <div class="layui-body mymain admin-box">
        <!-- <span class="layui-breadcrumb">
            <a href="/admin">首页</a>
            <a href="/admin/questions">试题管理</a>
            <a><cite>试题添加</cite></a>
        </span> -->

        <form class="layui-form" action="" id="addquestion">

            <div class="layui-form-item">
                <label class="layui-form-label">电影名(<span class="H">*</span>)</label>
                <div class="layui-input-block">
                    <input type="text" name="m_name" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">别名</label>
                <div class="layui-input-block">
                    <input type="text" name="m_anname" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">导演</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input" placeholder="请用空格分开">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">编剧</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主演</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">制片地区</label>
                <div class="layui-input-block">
                    <input type="text" name="m_info" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">语言</label>
                <div class="layui-input-block">
                    <select name="import">
                        <option value="1">国语</option>
                        <option value="2">英语</option>
                        <option value="3">日语</option>
                        <option value="4">韩语</option>
                        <option value="5">法语</option>
                        <option value="5">其他语言</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">上映日期</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input" id="test1">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="import">
                        <option value="1">爱情片</option>
                        <option value="2">喜剧片</option>
                        <option value="3">动作片</option>
                        <option value="4">科幻片</option>
                        <option value="5">恐怖片</option>
                        <option value="5">战争片</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">片长</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">简介</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">百度资源</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">迅雷资源</label>
                <div class="layui-input-block">
                    <input type="text" name="comefrom" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                    <label class="layui-form-label">豆瓣评分</label>
                    <div class="layui-input-block">
                        <select name="import">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="button" lay-submit lay-filter="addquestion">保存</button>
                </div>
            </div>
        </form>

    </div>

    <script src="http://unpkg.com/wangeditor/release/wangEditor.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var E = window.wangEditor;
            // 题干的编辑器
            var titleeditor = new E('#titleeditor');
            // 配置服务器端地址
            titleeditor.customConfig.uploadImgServer = '/uploads';
            titleeditor.customConfig.uploadFileName = 'images';
            // 同步内容到textarea
            var $title = $('#title');
            titleeditor.customConfig.onchange = function (html) {
                $title.val(html);
            }
            titleeditor.create();

            // 试题答案
            var answereditor = new E('#answereditor');
            // 配置服务器端地址
            answereditor.customConfig.uploadImgServer = '/uploads';
            answereditor.customConfig.uploadFileName = 'images';
            // 同步内容到textarea
            var $answer = $('#answer');
            answereditor.customConfig.onchange = function (html) {
                $answer.val(html);
            }
            answereditor.create();
            //试题分析的编辑器
            var editor = new E('#editor');
            // 配置服务器端地址
            editor.customConfig.uploadImgServer = '/uploads';
            editor.customConfig.uploadFileName = 'images';
            // 同步内容到textarea
            var $pinfo = $('#pinfo');
            editor.customConfig.onchange = function (html) {
                $pinfo.val(html);
            }
            editor.create();
        }

    </script>


    <% include foot.html%>
